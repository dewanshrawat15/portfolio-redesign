<!DOCTYPE html>
<html>
<head>
	<title>Error 404 Not Found</title>
</head>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link rel="icon" href="logo.png">
<style type="text/css">

	@font-face {
		font-family: "Product Sans";
		src: url("../fonts/Product Sans.ttf");
	}

	body{
		margin: 0;
	}
	
	.fullbody{
		margin: 0;
		overflow: hidden;
		position: absolute;
		top: 0;
		width: 100vw;
		background: #13171c;
		height: 100vh;
	}

	.message{
		position: absolute;
		top: 50%;
		left: 50%;
		transform: translate(-50%, -50%);
		color: #fff;
		text-align: center;
		font-size: 36px;
		font-family: 'Product Sans';
	}

</style>
<script type="text/javascript" src="http://dewanshrawat.me/js/jquery.js"></script>
<script type="text/javascript">
	
	$(function(){
		$(window).load(function(){
			window.location.replace("http://dewanshrawat.me")
		})
	})

</script>
<body>
<div class="fullbody">
	<div class="message">File not found, maybe the link is broken. Redirecting to main directory!</div>
</div>
</body>
</html>
